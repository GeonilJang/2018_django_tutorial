{%extends "blog/layout.html"%}
{% block content%}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1>Hello World</h1>
      <p>
        <form action="" method="get">
          <input type="text" name="q" value={{q}} >
          <input type="submit" value="검색" class="btn btn-primary">
        </form>
      </p>
      <table class="table table-hover table-boreded">
        <thead>
          <tr>
            <th>id</th><th>title</th><th>author</th><th>update_at</th>
          </tr>
        </thead>
        <tbody>
          {% for post in post_list%}
            <tr>
              <td>{{post.id}}</td><td><a href="{% url "blog:post_detail" post.id%}">{{post.title}}</a></td><td>{{post.author}}</td><td>{{post.update_at}}</td>
            </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
  </div>
</div>







{%endblock%}
